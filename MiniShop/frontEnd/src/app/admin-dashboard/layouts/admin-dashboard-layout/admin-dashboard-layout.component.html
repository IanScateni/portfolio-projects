<div
  class="overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white font-montserrat"
>
  <div class="flex flex-col relative w-screen">
    <div
      id="menu"
      class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 fixed left-0 h-screen overflow-y-scroll"
    >
      <div id="logo" class="my-4 px-6">
        <h1
          routerLink="/"
          class="text-lg md:text-2xl font-bold text-white font-montserrat cursor-pointer"
        >
          Mini<span class="text-orange-500"> | Shop</span>
        </h1>
        <p class="text-slate-500 text-sm">Gestiona tus productos.</p>
      </div>
      <div id="profile" class="px-6 py-10">
        <p class="text-slate-500">Bienvenido,</p>
        <a href="#" class="inline-flex space-x-2 items-center">
          <span>
            <img
              class="rounded-full w-8 h-8"
              src="https://images.vexels.com/media/users/3/137047/isolated/svg/5831a17a290077c646a48c4db78a81bb.svg"
              alt="{{ user()?.fullName }}"
            />
          </span>
          <span class="text-sm md:text-base font-bold">
            {{ user()?.fullName }}
          </span>
        </a>
      </div>
      <div id="nav" class="w-full px-6">
        <a
          routerLink="/admin/products"
          routerLinkActive="bg-blue-300 text-white rounded-md"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125"
              />
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg text-slate-300 font-bold leading-5 text-white"
              >Productos</span
            >
            <span class="text-sm text-slate-500 hidden md:block text-white"
              >Listado de productos</span
            >
          </div>
        </a>
        <!-- Menu Item End -->

        <div class="divider my-2"></div>

        <button
          class="btn btn-ghost w-full border border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white transition-colors duration-200"
          (click)="onLogout()"
        >
          Cerrar sesi√≥n
        </button>
      </div>
    </div>
  </div>

  <div class="flex-1 ml-64 pt-5 px-5">
    <router-outlet />
  </div>
</div>

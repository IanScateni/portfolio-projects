<div class="text-gray-800">
  <h1 class="text-2xl font-bold">{{ product().title }}</h1>
  <div class="divider"></div>
  
  <form
    [formGroup]="productForm"
    class="grid grid-cols-1 sm:grid-cols-2 gap-4"
    (ngSubmit)="onSubmit()"
  >
    <!-- Datos generales -->
    <div class="flex flex-col gap-2">
      <h2 class="text-2xl font-bold h-12">Datos generales</h2>
      <input
        type="text"
        placeholder="Título"
        class="input input-bordered w-full"
        formControlName="title"
        [class.border-red-500]="productForm.get('title')?.errors ?? false"
      />
      <form-error-label [control]="productForm.get('title')!" />
  
      <input
        type="text"
        placeholder="Slug"
        class="input input-bordered w-full"
        formControlName="slug"
        [class.border-red-500]="productForm.get('slug')?.errors ?? false"
      />
      <form-error-label [control]="productForm.get('slug')!" />
  
      <textarea
        class="textarea textarea-bordered"
        placeholder="Descripción"
        rows="6"
        formControlName="description"
        [class.border-red-500]="productForm.get('description')?.errors ?? false"
      ></textarea>
  
      <form-error-label [control]="productForm.get('description')!" />
  
      <h2 class="text-lg font-bold">Datos de venta</h2>
  
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div>
          <input
            type="number"
            placeholder="Precio"
            class="input input-bordered w-full"
            formControlName="price"
            [class.border-red-500]="productForm.get('price')?.errors ?? false"
          />
          <form-error-label [control]="productForm.get('price')!" />
        </div>
  
        <div>
          <input
            type="number"
            placeholder="Inventario"
            class="input input-bordered w-full"
            formControlName="stock"
            [class.border-red-500]="productForm.get('stock')?.errors ?? false"
          />
          <form-error-label [control]="productForm.get('stock')!" />
        </div>
      </div>
  
      <!-- tags -->
      <input
        type="text"
        placeholder="Tags"
        class="input input-bordered w-full"
        formControlName="tags"
        [class.border-red-500]="productForm.get('tags')?.errors ?? false"
      />
      <form-error-label [control]="productForm.get('tags')!" />
  
      <!-- Botones para el género -->
      <div class="grid grid-cols-4 gap-2">
        <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
        <button
          type="button"
          class="btn btn-sm"
          [class.btn-primary]="productForm.value.category === 'computer'"
          (click)="productForm.patchValue({ category: 'computer' })"
        >
          Computador
        </button>
        <button
          type="button"
          class="btn btn-sm"
          [class.btn-accent]="productForm.value.category === 'monitor'"
          (click)="productForm.patchValue({ category: 'monitor' })"
        >
          Monitor
        </button>
        <button
          type="button"
          class="btn btn-sm"
          [class.btn-warning]="productForm.value.category === 'accessory'"
          (click)="productForm.patchValue({ category: 'accessory' })"
        >
          Accesorios
        </button>
      </div>
  
      <!-- <select class="select select-bordered w-full">
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="unisex">Unisex</option>
      </select> -->
  
    </div>
  
    <div class="flex flex-col gap-2">
      <div class="flex gap-3 h-12 justify-end">
        <button class="btn btn-secondary" type="submit">
          <!-- <span class="loading loading-spinner loading-sm"></span> -->
          Guardar
        </button>
        
        @if(product().id !== 'new') {
          <label for="delete-modal" class="btn btn-error text-white">Eliminar</label>
        }
      </div>
  
    </div>
  </form>
  
  <!-- Modal de confirmación -->
  <input type="checkbox" id="delete-modal" class="modal-toggle" />
  <div class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg text-error">¿Estás seguro?</h3>
      <p class="py-4">Esta acción eliminará el producto de forma permanente.</p>
      <div class="modal-action">
        <label for="delete-modal" class="btn">Cancelar</label>
        <button (click)="confirmDelete()" class="btn btn-error text-white">Eliminar</button>
      </div>
    </div>
  </div>
</div>


@if (wasSaved()) {
<div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fadeIn">
  <span>{{ successMessage() }}</span>
</div>

}

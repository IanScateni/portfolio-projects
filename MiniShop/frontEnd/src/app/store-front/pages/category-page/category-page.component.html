<h1 class="text-3xl font-bold font-montserrat mt-5">
  Cat√°logo de
  <span class="text-accent">{{ categoryName }}</span>
</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3 mb-5"
>
  @for (product of productsResource.value()?.products; track $index) {
  <product-card [product]="product" />

  }
  <!-- Empty -->
  @empty {
  <p>No hay productos</p>
  }
</div>

<app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
/>

<h1 class="text-3xl font-bold font-montserrat mt-5">Todos nuestros productos</h1>
<h2 class="text-xl mb-5 text-secondary∂">Lo mejor en tecnología</h2>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-3logo gap-3"
>
  @for (product of productsResource.value()?.products; track $index) {
  <product-card [product]="product" />

  }
  <!-- Empty -->
  @empty {
  <p>No hay productos</p>
  }
</div>

<app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
/>

<div class="navbar bg-base-100 shadow-md px-6 font-montserrat">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16"
          />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
      >
        <li>
          <a
            routerLink="/category/computer"
            class="btn btn-ghost"
            routerLinkActive="text-secondary"
          >
            Computadoras
          </a>
        </li>
        <li>
          <a
            routerLink="/category/monitor"
            class="btn btn-ghost"
            routerLinkActive="text-secondary"
          >
            Monitores
          </a>
        </li>
        <li>
          <a
            routerLink="/category/accessory"
            class="btn btn-ghost"
            routerLinkActive="text-secondary"
          >
            Accesorios
          </a>
        </li>
      </ul>
    </div>
    <a routerLink="/" class="btn btn-ghost text-3xl">
      Mini
      <span class="text-primary">| Shop</span>
    </a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li>
        <a
          routerLink="/category/computer"
          class="btn btn-ghost"
          routerLinkActive="text-secondary"
        >
          Computadoras
        </a>
      </li>
      <li>
        <a
          routerLink="/category/monitor"
          class="btn btn-ghost"
          routerLinkActive="text-secondary"
        >
          Monitores
        </a>
      </li>
      <li>
        <a
          routerLink="/category/accessory"
          class="btn btn-ghost"
          routerLinkActive="text-secondary"
        >
          Accesorios
        </a>
      </li>
    </ul>
  </div>
  <div class="navbar-end gap-4">
    
    @if ( authService.authStatus() === 'authenticated' ) {
      <button class="btn btn-ghost">
        Hola, {{ authService.user()?.fullName }} 
      </button>

      @if (authService.isAdmin()) {
        <a routerLink="/admin" class="text-primary font-semibold hover:underline">Administrar</a>
      }
      <!--  -->
      <button class="btn btn-sm btn-error text-white" (click)="authService.logout()">
        Salir
      </button>
    }
    <!--  -->
    @else if ( authService.authStatus() === 'not-authenticated' ) {
      <a routerLink="/auth/login" class="btn btn-primary text-white">Ingresa</a>
    }
    <!--  -->
    @else {
    <a class="btn btn-ghost">...</a>
    }
  </div>
</div>
